<mat-card class="mb-4">
  <div class="flex justify-between py-1 ps-2 pe-4">
    <button mat-stroked-button color="warn" (click)="drawer.toggle()">
      {{ drawer.opened ? 'Cerrar' : 'Abrir' }} filtros
    </button>
    <div class="flex items-center gap-4">
      <button (click)="columnsUpdated(3)">
        <mat-icon>view_module</mat-icon>
      </button>
      <button (click)="columnsUpdated(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
